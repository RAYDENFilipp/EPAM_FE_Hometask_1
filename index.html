<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=yes>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <nav class="top-nav">
    <img class="top-nav__logo" src="assets/images/Logo.svg" alt="Logo Bookmol">
    <div class="top-nav__middle-section">
      <button class="top-nav__select">Для усіх <i class="arrow down"></i></button>
      <ul class="top-nav__navigation">
        <li>Про Букмоль</li>
        <li>Співпраця</li>
        <li>Підтримка</li>
      </ul>
    </div>
    <div class="top-nav__buttons">
      <button class="top-nav__search"><img src="assets/images/UI/magnifier.svg" alt="magnifier"></button>
      <button class="top-nav__bookmark"><img src="assets/images/UI/bookmark.svg" alt="bookmark"></button>
    </div>
  </nav>

  <main class="main">
    <header class="header header--bg-bears header--white-text">
      <div class="header__layer header__layer--opaque">
        <h3 class="header__title--h3">Корисні статті</h3>
        <h1 class="header__title">Дітям про тварин: любити, знати, захищати</h1>
        <ul class="header__ul">
          <li class="header__li">
            <img class="header__li-image" src="assets/images/UI/calendar-grey.svg" alt="calendar">
            <p>1 жовтня, 2017</p>
          </li>
          <li class="header__li">
            <img class="header__li-image" src="assets/images/UI/eye-grey.svg" alt="eye">
            <p>980</p>
          </li>
        </ul>
        <div class="header__button-group">
          <button class="header__read">Читати</button>
          <button class="header__bookmark"><img src="assets/images/UI/bookmark_big.svg" alt="bookmark"></button>
        </div>
      </div>
    </header>
  </main>
</body>

</html>
